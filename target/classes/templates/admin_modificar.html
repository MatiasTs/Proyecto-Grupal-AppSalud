<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="layout/head :: head"></head>

<body>
<!--<header th:replace="layout/header :: header"></header>-->
<nav th:replace="layout/navbar :: navbar"></nav>

<div th:replace="/layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

<div class="card">

    <div class="card-header">
        <h1>
            Datos personales
        </h1>
        <p>Recuerda mantener tus datos actualizados!</p>
    </div>

    <div class="card-body">
        <form th:action="@{/admin/modificar/__${admin.id}__}" method="POST"
              enctype="multipart/form-data" class="row g-3">


            <input hidden th:value="${admin.id}" name="id">
            <div class="col-md-6">
                <label for="nombre">Nombre</label>
                <input th:value="${admin.nombre}" type="text"
                       id="nombre" class="form-control" name="nombre">
            </div>
            <div class="col-md-6">
                <label for="apellido">Apellido</label><br>
                <input th:value="${admin.apellido}" type="text"
                       id="apellido" class="form-control" name="apellido">
            </div>
            <div class="col-md-6">
                <label for="dni">Número de DNI</label><br>
                <input type="text" class="form-control" id="dni" name="DNI"
                       th:value="${admin.DNI}">
            </div>
            <div class="col-md-6">
                <label>Fecha de Nacimiento</label><br>
                <div>
                    <!-- <input type="date" name="fechaDeNacimiento" class="form-control"
                           placeholder="Ingrese su fecha de nacimiento"> -->
                    <input type="date" class="form-control" name="fechaDeNacimiento"
                           th:value="${#dates.format(admin.fechaDeNacimiento, 'yyyy-MM-dd')}">
                </div>
            </div>
            <div class="col-md-6">
                <label>Correo electrónico</label><br>
                <div>
                    <input type="email" class="form-control" name="email"
                           th:value="${admin.email}">
                </div>
            </div>
            <div class="col-md-6">
                <label>Nombre de usuario</label>
                <input type="text" class="form-control" name="nombreUsuario"
                       th:value="${admin.nombreUsuario}">
            </div>
            <div class="col-md-6">
                <label>Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña">
            </div>
            <div class="col-md-6">
                <label>Reingresar contraseña</label>
                <input type="password" name="password2" class="form-control"
                       placeholder="Ingrese nuevamente su contraseña">
            </div>

            <div class="col-md-6">

                <img th:if="${admin.imagen != null}"
                     style="height: 100px;width: 100px; border-radius: 10px; object-fit:cover"
                     class="logo"
                     th:src="@{/imagen/perfil/__${admin.id}__}"
                />
                <img th:if="${admin.imagen == null}" style="max-height: 100px; border-radius: 10px"
                     class="logo" th:src="@{/images/noImage.webp}">

                <label for="imagen">Foto de perfil</label>

                <input type="file" id="imagen" name="archivo" class="form-control">

            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</div>


<footer th:replace="layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
