<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="layout/head :: head"></head>

<body>
<!--<header th:replace="layout/header :: header"></header>-->
<nav th:replace="layout/navbar :: navbar"></nav>

<div th:replace="/layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

<div class="card">

  
        <h1 class="m-4">
            Modificar paciente
        </h1>

    <div class="card-body">
        
        <div class="form-floating">
            <p th:if="${paciente.activo}">ACTIVO</p>
            <p style="text-align: center; vertical-align: middle;">
                <form th:action="@{/usuario/bajaUsuario/{id}(id=${paciente.id})}" method="get" th:if="${paciente.activo}">
                    <button  class="btn btn-danger " type="submit" value="Baja" >Baja</button>
                </form>
                <form th:action="@{/usuario/altaUsuario/{id}(id=${paciente.id})}" method="get" th:if="${not paciente.activo}">
                    <button class="btn btn-primary" type="submit" value="Alta" >Alta</button>
                </form>
            </p>
        </div>
        
        
        <form th:action="@{/paciente/modificar/__${paciente.id}__}" method="POST" enctype="multipart/form-data"
              class="row g-3">


            <input hidden th:value="${paciente.id}" name="id">
            <div class="col-md-6">
                <label for="nombre">Nombre</label>
                <input th:value="${paciente.nombre}" type="text" id="nombre" class="form-control" name="nombre"
                       required="true">
            </div>
            <div class="col-md-6">
                <label for="apellido">Apellido</label>
                <input th:value="${paciente.apellido}" type="text" id="apellido" class="form-control" name="apellido"
                       required="true">
            </div>
            <div class="col-md-6">
                <label for="dni">Número de DNI</label>
                <input th:value="${paciente.DNI}" type="text" class="form-control" id="dni" name="DNI">
            </div>
            <div class="col-md-6">
                <label for="fecha">Fecha de Nacimiento</label>
                <input th:value="${paciente.fechaDeNacimiento}" type="text" id="fecha" class="form-control"
                       name="fechaDeNacimiento">
            </div>
            <div class="col-md-6">
                <label for="email">Correo electrónico</label>
                <input th:value="${paciente.email}" type="text" id="email" class="form-control" name="email"
                       required="true">
            </div>
            <div class="col-md-6">
                <label for="username">Nombre de usuario</label>
                <input th:value="${paciente.nombreUsuario}" type="text" id="username" class="form-control"
                       name="nombreUsuario" required="true">
            </div>
            <div class="col-md-6">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control"
                       placeholder="Ingrese su contraseña" required="true">
            </div>
            <div class="col-md-6">
                <label for="password2">Reingresar contraseña</label>
                <input type="password" name="password2" id="password2" class="form-control"
                       placeholder="Ingrese nuevamente su contraseña" required="true">
            </div>
            
                
                 <div class="col-md-6">

                <img th:if="${paciente.imagen != null}"
                     style="height: 100px;width: 100px; border-radius: 10px; object-fit:cover"
                     class="logo"
                     th:src="@{/imagen/perfil/__${paciente.id}__}"
                />
                <img th:if="${paciente.imagen == null}" style="max-height: 100px; border-radius: 10px"
                     class="logo" th:src="@{/images/noImage.webp}">

                <label for="imagen">Foto de perfil</label>

                <button type="button" class="btn btn-primary ms-3" id="buttonFoto">Cambiar</button>

                <input type="file" id="imagenInput" name="archivo"  class="form-control d-none mt-3">

            </div>

            
            <button type="submit" class="btn btn-primary">Actualizar</button>
            
        </form>
    </div>
</div>


<footer th:replace="layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
<script src="../../mostrarInputFile.js"></script>
</body>
</html>
